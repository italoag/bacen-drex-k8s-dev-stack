apiVersion: v1
kind: ConfigMap
metadata:
  name: firefly-config
  namespace: firefly-gateway
data:
  firefly.core.yaml: |
    debug: true
    admin:
      enabled: true
      port: 5001
    http:
      port: 5000
      address: "0.0.0.0"
    metrics:
      enabled: true
      port: 6000
      address: "0.0.0.0"
    database:
      type: postgres
      postgres:
        url: "postgres://postgres:Bigode%234104%21@postgres-postgresql.database.svc:5432/firefly_gateway?sslmode=disable"
        migrationsDirectory: "./db/migrations/postgres"
        migrationsAuto: true
    namespaces:
      default: "default"
      predefined:
        - name: "default"
          description: "Default namespace"
          multiparty:
            enabled: false
          plugins:
            - database