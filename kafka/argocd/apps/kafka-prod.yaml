apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/italo-goncalves/bacen-drex-kubernetes-dev-stack'
    path: kafka/argocd/kafka
    targetRevision: HEAD
    helm:
      valueFiles:
        - environments/values-prod.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kafka-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
